<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Exam | Atech ICT Solution</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      display: none;
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    .screen.active { display: block; }
    h2 { color: #2196f3; margin-bottom: 10px; }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled { background: gray; }
    video {
      border: 3px solid #2196f3;
      border-radius: 12px;
      width: 320px;
      height: 240px;
      background: black;
    }
    #status, #warning, #flagged {
      margin-top: 10px;
      font-weight: bold;
    }
    #warning { color: #e67e22; }
    #flagged { color: red; font-size: 18px; }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome" class="screen active">
    <h2>Welcome to CBT Exams</h2>
    <p>Powered by <strong>Atech ICT Solution</strong></p>
    <input type="text" id="userName" placeholder="Enter your name" style="padding:8px;width:90%;border-radius:6px;border:1px solid #ccc;"><br>
    <button id="proceedBtn">Proceed</button>
  </div>

  <!-- Face Recognition Screen -->
  <div id="faceScreen" class="screen">
    <h3>Face Verification</h3>
    <p>Align your face clearly before starting exam</p>
    <video id="video" autoplay muted></video>
    <div id="status">Initializing camera...</div>
  </div>

  <!-- Exam Screen -->
  <div id="examScreen" class="screen">
    <h3>Exam Dashboard</h3>
    <p id="welcomeName"></p>
    <video id="examVideo" autoplay muted></video>
    <div id="warning"></div>
    <div id="flagged"></div>
    <div id="questions">
      <p><b>Question 1:</b> What is 5 + 5?</p>
      <button>10</button> <button>12</button> <button>8</button>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const proceedBtn = document.getElementById('proceedBtn');
    const nameInput = document.getElementById('userName');
    const welcomeName = document.getElementById('welcomeName');
    const welcome = document.getElementById('welcome');
    const faceScreen = document.getElementById('faceScreen');
    const examScreen = document.getElementById('examScreen');

    const video = document.getElementById('video');
    const examVideo = document.getElementById('examVideo');
    const statusEl = document.getElementById('status');
    const warningEl = document.getElementById('warning');
    const flaggedEl = document.getElementById('flagged');

    let warningGiven = false;
    let flagged = false;

    // üîä Beep function
    function playBeep(duration = 200, frequency = 600) {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.type = "sine";
        osc.frequency.value = frequency;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + duration / 1000);
      } catch (err) {
        console.warn("AudioContext not supported", err);
      }
    }

    // Proceed to Face Screen
    proceedBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Please enter your name!");
      welcome.classList.remove('active');
      faceScreen.classList.add('active');
      startCamera();
    };

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await loadModels();
      } catch (err) {
        alert("‚ùå Camera access denied. Please enable camera and reload.");
      }
    }

    // ‚öôÔ∏è Load Models with fallback system
    async function loadModels() {
      const MODEL_URLS = [
        "https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights",
        "https://justadudewhohacks.github.io/face-api.js/models"
      ];

      for (let url of MODEL_URLS) {
        try {
          statusEl.textContent = `üì¶ Loading models from: ${url}`;
          console.log("Trying model:", url);

          await faceapi.nets.tinyFaceDetector.loadFromUri(url);
          await faceapi.nets.faceLandmark68Net.loadFromUri(url);

          statusEl.textContent = "‚úÖ Face detection ready. Align your face...";
          detectFace();
          return;
        } catch (err) {
          console.warn(`‚ö†Ô∏è Failed to load from ${url}:`, err);
        }
      }

      alert("‚ùå All model sources failed to load. Please check your internet connection.");
    }

    async function detectFace() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.5 });
      const interval = setInterval(async () => {
        const detection = await faceapi.detectSingleFace(video, options);
        if (detection) {
          clearInterval(interval);
          startExam();
        }
      }, 800);
    }

    async function startExam() {
      faceScreen.classList.remove('active');
      examScreen.classList.add('active');
      welcomeName.textContent = `Welcome, ${nameInput.value}!`;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      examVideo.srcObject = stream;
      monitorFace();
    }

    async function monitorFace() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 320, scoreThreshold: 0.5 });

      setInterval(async () => {
        const detection = await faceapi.detectSingleFace(examVideo, options).withFaceLandmarks();
        if (!detection) return;

        const landmarks = detection.landmarks;
        const leftEye = landmarks.getLeftEye();
        const rightEye = landmarks.getRightEye();
        const eyeCenterX = (leftEye[0].x + rightEye[3].x) / 2;
        const faceBox = detection.detection.box;
        const faceCenterX = faceBox.x + faceBox.width / 2;
        const lookAway = Math.abs(eyeCenterX - faceCenterX) > faceBox.width * 0.15;

        if (lookAway && !warningGiven && !flagged) {
          warningGiven = true;
          warningEl.textContent = "‚ö†Ô∏è Please face forward ‚Äî next time you'll be flagged!";
          playBeep(300, 800);
        } else if (lookAway && warningGiven && !flagged) {
          flagged = true;
          flaggedEl.textContent = "üö´ Flagged Out: You looked away twice!";
          document.getElementById('questions').style.display = "none";
          playBeep(1000, 300);
        } else if (!lookAway) {
          warningEl.textContent = "";
        }
      }, 1000);
    }
  </script>
</body>
</html>
